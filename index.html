<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000000; /* Changed to pure black */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Allow overflow */
        }

        h1 {
            margin-bottom: 10px;
            color: #ff4081;
            font-size: 2.5em;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            text-align: center; /* Center the search bar */
        }

        input {
            padding: 15px;
            border: 2px solid #ff8c00;
            border-radius: 30px;
            width: 100%;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-align: center;
            transition: border-color 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff4081;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
            max-height: 60vh; /* Set maximum height for scrollable area */
            overflow-y: auto; /* Enable vertical scrolling */
            opacity: 0;
            animation: fadeIn 0.6s forwards;
            width: 100%; /* Full width */
        }

        .item {
            width: 250px;  /* Fixed width for posters */
            height: 375px; /* Fixed height for posters */
            cursor: pointer; /* Indicate that the poster is clickable */
        }

        .item img {
            width: 100%; /* Cover full width */
            height: 100%; /* Cover full height */
            object-fit: cover; /* Ensure image covers the container */
            border-radius: 20px; /* Rounded corners */
        }

        .play-button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .play-button:hover {
            background-color: #ff2366;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            transition: opacity 0.5s ease;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, opacity 0.3s;
        }

        iframe:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .item {
                width: 100%; /* Full width on mobile */
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Movie Search</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a movie...">
    </div>
    <div class="results" id="results"></div>

    <div class="iframe-container" id="iframe-container">
        <button class="back-button" onclick="closeFullscreen()" style="position: absolute; top: 20px; left: 20px; background: none; border: none; color: white; font-size: 2em; cursor: pointer;">&#8592;</button>
        <iframe id="video-iframe" src="" allowfullscreen></iframe>
    </div>

    <script>
        const apiKey = 'd13abf16ac8e223ca6b73612cc10878d';

        document.getElementById('search').addEventListener('input', function () {
            searchMovies(this.value);
        });

        async function searchMovies(query) {
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`;
            const response = await fetch(url);
            const data = await response.json();
            displayResults(data.results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            results.forEach((item) => {
                if (item.poster_path) {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${item.title}" onerror="this.onerror=null; this.src='https://via.placeholder.com/200';" onclick="playMovie(${item.id})">
                    `;
                    resultsDiv.appendChild(itemDiv);
                }
            });
            resultsDiv.style.opacity = 1; // Show results after rendering
        }

        async function fetchDetails(id) {
            const url = `https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}&append_to_response=videos`;
            const response = await fetch(url);
            return await response.json();
        }

        function playMovie(id) {
            const videoUrl = `https://turbovid.eu/api/req/movie/${id}`; // Set your specified server URL directly
            openFullscreenIframe(videoUrl);
        }

        function openFullscreenIframe(url) {
            const iframeContainer = document.getElementById('iframe-container');
            const videoIframe = document.getElementById('video-iframe');
            videoIframe.src = url;
            iframeContainer.style.display = 'flex';
        }

        function closeFullscreen() {
            const iframeContainer = document.getElementById('iframe-container');
            const videoIframe = document.getElementById('video-iframe');
            videoIframe.src = '';
            iframeContainer.style.display = 'none';
        }
    </script>
</body>
</html>
