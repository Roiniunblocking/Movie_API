<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000000; /* Changed to pure black */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        input {
            padding: 15px;
            border: 2px solid #ff8c00;
            border-radius: 30px;
            width: 100%;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-align: center;
            transition: border-color 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff4081;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        .item {
            perspective: 1000px; /* Added perspective for 3D effect */
            width: 180px;
            height: 270px;
        }

        .item-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d; /* Enable 3D space for children */
        }

        .item:hover .item-inner {
            transform: rotateY(180deg); /* Flip effect */
        }

        .item-front, .item-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            backface-visibility: hidden; /* Hides the back when facing away */
        }

        .item-front {
            background: #000; /* Black background */
        }

        .item-back {
            background: #222; /* Dark background for back face */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            transform: rotateY(180deg); /* Back face should be rotated by 180 degrees */
        }

        .item img {
            width: 100%; /* Cover full width */
            height: 100%; /* Cover full height */
            object-fit: cover; /* Ensure image covers the container */
        }

        .play-button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .play-button:hover {
            background-color: #ff2366;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        @media (max-width: 768px) {
            .item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a movie...">
    </div>
    <div class="results" id="results"></div>

    <div class="iframe-container" id="iframe-container">
        <button class="back-button" onclick="closeFullscreen()" style="position: absolute; top: 20px; left: 20px; background: none; border: none; color: white; font-size: 2em; cursor: pointer;">&#8592;</button>
        <iframe id="video-iframe" src="" allowfullscreen></iframe>
    </div>

    <script>
        const apiKey = 'd13abf16ac8e223ca6b73612cc10878d';

        document.getElementById('search').addEventListener('input', function () {
            searchMovies(this.value);
        });

        async function searchMovies(query) {
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`;
            const response = await fetch(url);
            const data = await response.json();
            displayResults(data.results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            results.forEach((item) => {
                if (item.poster_path) {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <div class="item-inner">
                            <div class="item-front">
                                <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${item.title}" onerror="this.onerror=null; this.src='https://via.placeholder.com/200';">
                            </div>
                            <div class="item-back">
                                <h3>${item.title}</h3>
                                <button class="play-button" onclick="playTrailer(${item.id})">Play Trailer</button>
                                <button class="play-button" onclick="playMovie(${item.id})">Play Now</button>
                            </div>
                        </div>
                    `;
                    resultsDiv.appendChild(itemDiv);
                }
            });
            resultsDiv.style.opacity = 1; // Show results after rendering
        }

        async function fetchDetails(id) {
            const url = `https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}&append_to_response=videos`;
            const response = await fetch(url);
            return await response.json();
        }

        async function playTrailer(id) {
            const movieDetails = await fetchDetails(id);
            const trailer = movieDetails.videos.results.find(video => video.type === 'Trailer');
            if (trailer) {
                const trailerUrl = `https://www.youtube.com/watch?v=${trailer.key}`;
                openFullscreenIframe(trailerUrl);
            } else {
                alert('Trailer not found!');
            }
        }

        function playMovie(id) {
            const serverUrls = [
                `https://vidlink.pro/movie/${id}`,
                `https://vidsrc.pro/embed/movie/${id}`,
                `https://vidsrc.icu/embed/movie/${id}`,
                `https://moviesapi.club/movie/${id}`
            ];
            const videoUrl = serverUrls[0]; // You can select the server as needed
            openFullscreenIframe(videoUrl);
        }

        function openFullscreenIframe(url) {
            const iframeContainer = document.getElementById('iframe-container');
            const videoIframe = document.getElementById('video-iframe');
            videoIframe.src = url;
            iframeContainer.style.display = 'flex';
        }

        function closeFullscreen() {
            const iframeContainer = document.getElementById('iframe-container');
            const videoIframe = document.getElementById('video-iframe');
            videoIframe.src = '';
            iframeContainer.style.display = 'none';
        }
    </script>
</body>
</html>
